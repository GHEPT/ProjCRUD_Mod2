<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud - Update</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/pages/update.css" />
    <link rel="stylesheet" href="../static/pages/create.css" />
  </head>
  <body>
    {% include 'header.html' %} {% if sucesso %}

    <div class="bloco sucesso">
      <p>Registro editado com sucesso!</p>
    </div>

    {% endif %}

    <div class="bloco">
      <h2>Editar Meme</h2>
    </div>

    <div class="bloco">
      <form class="form" method="POST">
        <div class="bloco form_input">
          <label for="modulo">Módulo:</label>
          <input type="text" id="modulo" name="modulo" value="{{meme.modulo}}"/>
      </div>
      <div class="bloco form_input">
          <label for="aula">Aula:</label>
          <input type="text" id="aula" name="aula" value="{{meme.aula}}"/>
      </div>
      <div class="bloco form_input">
          <label for="conteudo">Conteúdo da Aula:</label>
          <input type="text" id="conteudo" name="conteudo" value="{{meme.conteudo}}"/>
      </div>
      <div class="bloco form_input">
          <label for="texto">Texto:</label>
          <input type="text" id="texto" name="texto" value="{{meme.texto}}"/>
      </div>
      <div class="bloco form_input">
          <label for="url1">URL 1:</label>
          <input type="text" id="url1" name="url1" value="{{meme.url1}}"/>
      </div>
      <div class="bloco form_input">
          <label for="url2">URL 2:</label>
          <input type="text" id="url2" name="url2" value="{{meme.url2}}"/>
      </div>
        <div class="bloco form_input">
          <input type="submit" class="botao" value="Enviar" />
        </div>
      </form>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
